version: 0.2
phases:
  install:
    commands:
      - echo install step...
  pre_build:
    commands:
      - echo logging in to AWS ECR...
      - $(aws ecr get-login --no-include-email --region us-west-2)
  build:
    commands:
      - echo build Docker image on `date`
      - docker build -t todo:v1 .
      - docker tag todo:v1 962804699607.dkr.ecr.us-west-2.amazonaws.com/g4-c2-todo:latest
  post_build:
    commands:
      - echo build Docker image complete `date`
      - echo push latest Docker images to ECR...
      - docker push 962804699607.dkr.ecr.us-west-2.amazonaws.com/g4-c2-todo:latest
      - echo Writing image definitions file...
      - printf '[{"name":"todo", "imageUri":"https://us-west-2.console.aws.amazon.com/ecs/v2/clusters/g4-c2-ecs/services/g4-c2-service/tasks?region=us-west-2"}]' > imagedefinitions.json
artifacts:
  files: imagesdefinitions.json